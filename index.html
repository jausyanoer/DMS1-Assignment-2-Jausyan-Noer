<html>
<head>
<title> Important information like
the name of your website goes
here. </title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
</head>
<body style="background-color: #3fc4dc;">
    <style>
        .row{
            width: 720px;
            margin: 20px auto 20px auto ;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding: 20px;
        }
    </style>
<div class="row">
    <div class="image-container"><img id="icon1" src="img/icon1_s1.png" onmouseover="this.src='img/icon1_s2.png';" onmouseout="this.src='img/icon1_s1.png';"width="200"></div>
    <div class="image-container"><img id="icon2" src="img/icon2_s1.png" onmouseover="this.src='img/icon2_s2.png';" onmouseout="this.src='img/icon2_s1.png';"width="200"></div>
    <div class="image-container"><img id="icon3" src="img/icon3_s1.png" onmouseover="this.src='img/icon3_s2.png';" onmouseout="this.src='img/icon3_s1.png';"width="200"></div>
</div>

<div class="row">
    <div class="image-container"><img id="icon4" src="img/icon4_s1.png" onmouseover="this.src='img/icon4_s2.png';" onmouseout="this.src='img/icon4_s1.png';"width="200"></div>
    <div class="image-container"><img id="icon5" src="img/icon5_s1.png" onmouseover="this.src='img/icon5_s2.png';" onmouseout="this.src='img/icon5_s1.png';"width="200"></div>
    <div class="image-container"><img id="icon6" src="img/icon6_s1.png" onmouseover="this.src='img/icon6_s2.png';" onmouseout="this.src='img/icon6_s1.png';"width="200"></div>
</div>

<div class="row">
    <div class="image-container"><img id="icon7" src="img/icon7_s1.png" onmouseover="this.src='img/icon7_s2.png';" onmouseout="this.src='img/icon7_s1.png';"width="200"></div>
    <div class="image-container"><img id="icon8" src="img/icon8_s1.png" onmouseover="this.src='img/icon8_s2.png';" onmouseout="this.src='img/icon8_s1.png';"width="200"></div>
    <div class="image-container"><img id="icon9" src="img/icon9_s1.png" onmouseover="this.src='img/icon9_s2.png';" onmouseout="this.src='img/icon9_s1.png';"width="200"></div>
</div>

<script>
    var sound1 = new buzz.sound("sound/flying.mp3");
    var sound2 = new buzz.sound("sound/self.mp3");
    var sound3 = new buzz.sound("sound/maps.mp3");
    var sound4 = new buzz.sound("sound/hologram.mp3");
    var sound5 = new buzz.sound("sound/personal.mp3");
    var sound6 = new buzz.sound("sound/vr.mp3");
    var sound7 = new buzz.sound("sound/heart.mp3");
    var sound8 = new buzz.sound("sound/weather.mp3");
    var sound9 = new buzz.sound("sound/chatai.mp3");

    window.onload = function() {
        document.getElementById('icon1').addEventListener('click', function () {sound1.play(); });  
        document.getElementById('icon2').addEventListener('click', function () {sound2.play(); });
        document.getElementById('icon3').addEventListener('click', function () {sound3.play(); });
        document.getElementById('icon4').addEventListener('click', function () {sound4.play(); });
        document.getElementById('icon5').addEventListener('click', function () {sound5.play(); });
        document.getElementById('icon6').addEventListener('click', function () {sound6.play(); });
        document.getElementById('icon7').addEventListener('click', function () {sound7.play(); });
        document.getElementById('icon8').addEventListener('click', function () {sound8.play(); });
        document.getElementById('icon9').addEventListener('click', function () {sound9.play(); });

    }  
</script>  

</body>
</html>
